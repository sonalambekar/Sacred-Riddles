<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Authentication</title>
    <link rel="stylesheet" href="style2.css">
    <script type="module" src="signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="glassmorphism">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-container">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="input-container">
                    <input type="text" id="name" placeholder="Username" required>
                </div>
                <button type="submit" id="login_submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" id="signup-link">Sign Up</a></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>
</body>
</html>
