<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Authentication</title>
    <link rel="stylesheet" href="style2.css">
    <script type="module" src="signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="glassmorphism">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-container">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-container">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="text" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit" id="signup">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html" id="login-link">Login</a></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>
</body>
</html>
